{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container custom-container">
    <div class="card card-custom">
        <div class="card-body text-center">
            <h2>Iniciar Sesión</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
